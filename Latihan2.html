<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Oktaviana Rinda Sari 118140024 Latihan 2 Pemrograman Web</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
<h2 style="font-family: Arial; color: purple">Open PO Masker Organik</h2>
	<form action="" method="post" enctype="Multipart/form-data">
		<div class="form-group">
			<label for="nama">Nama :</label>
			<br>
			<input type="text" name="name" class="form-control">
		</div>

		<div class="form-group">
			<label for="Password">Password</label>
			<br>
			<input type="Password" name="Password">
		</div>

		<div class="form-group">
			<label for="Varian Masker Organik">Varian Masker Organik :</label>
				<br>
			<select name="Masker" class="form-control">
				<option value="">Pilih varian</option>
				<option value="Saffron">Saffron</option>
				<option value="Chocolate">Chocolate</option>
				<option value="Milk">Milk</option>
				<option value="Greentea">Greentea</option>
				<option value="Kopi">Kopi</option>
			</select>
		</div>

		<div class="form-group">
			<label for="No.HP">No HP :</label>
			<br>
			<input type="number" name="NoHP" class="form-control">
		</div>

		<div class="form-group">
			<label for="nama">Alamat :</label>
			<br>
			<textarea class="form-control" name="Alamat" rows="3"></textarea>
		</div>

		<div class="form-group">
			<label for="Ekspedisi">Ekspedisi</label>
			<br>
			<input type="radio" name="Ekspedisi" class="form-control" value="JNE">JNE
			<br>
			<input type="radio" name="Ekspedisi" class="form-control" value="JNT">JNT
		</div>

		<div class="form-group">
			<label for="Dorship">Dorship</label>
			<br>
			<input type="checkbox" name="Dorship" class="form-control" value="Yes">Yes
			<br>
			<input type="checkbox" name="Dorship" class="form-control" value="No">No
		</div>
		<input type="submit" name="submit" value="Simpan" class="w-25 btn btn-primary">
	</form>
	</div>
</body>
</html>
